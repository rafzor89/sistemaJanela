<html>

    <head>
        <meta charset="UTF-8">
        <title>Sistema Janela</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="css/sistemaJanela.css" rel="stylesheet" type="text/css"/>
        <script src="js/sistemaJanela.js" type="text/javascript"></script>
    </head>

    <body>
        <main>
            <div id="menu-ativo">

                <span class="itens-menu-ativo um">Tabuada</span>
                <span class="itens-menu-ativo">IMC</span>
                <span class="itens-menu-ativo">Calculadora</span>

            </div>
            <div id="janela">
                <div id="janela-titulo">
                    <span id="icone"></span>
                    <span id="title"></span>
                    <span id="botoes-controle"></span>
                </div>
                <div id="janela-menu"></div>
                <div id="janela-conteudo"></div>
                <div id="janela-status"></div>
            </div>
        </main>
        <footer>
            <div id="menu">
                <span id="start" onclick="start()">Iniciar</span>
            </div>
            <div id="icones">icones</div>
            <div id="utilitario">
                <span id="relogio"></span>
            </div>
        </footer>
    </body>

    <script>
        $("#menu-ativo").hide();
        setInterval(function(){
            $("#relogio").text((new Date).toLocaleString().substr(11,9));
        }, 1000)
        
    </script>

</html>
